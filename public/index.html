<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card mt-5 shadow">
          <div class="card-header bg-info text-white text-center">
            <h3>Welcome to the Dashboard</h3>
          </div>
          <div class="card-body text-center">
            <p class="lead">You have successfully logged in or registered.</p>
            <p>Your role is <span id="user-role" class="text-info fw-bold"></span>.</p>
            <button class="btn btn-danger" id="logout-btn">Logout</button>
            <div class="text-center mt-3">
              <button class="btn btn-outline-primary" onclick="window.location.href='register.html'">Register Another User</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const userRole = localStorage.getItem("role");
      const token = localStorage.getItem("token");
      const userRoleElement = document.getElementById("user-role");
      const logoutButton = document.getElementById("logout-btn");

      // Redirect if no token or role
      if (!token || !userRole) {
        alert("Session expired or not logged in. Redirecting to login.");
        window.location.href = "login.html";
        return;
      }

      // Display user role
      if (userRole) {
        userRoleElement.textContent = userRole.charAt(0).toUpperCase() + userRole.slice(1);
      } else {
        userRoleElement.textContent = "Unknown";
      }

      // Logout button functionality
      logoutButton.addEventListener("click", () => {
        localStorage.clear();
        alert("Logged out successfully!");
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
